server {
    listen 80;

    # =========================================
    # 1. إعدادات لوحة التحكم (Dashboard)
    # =========================================
    location /manage {
        alias /usr/share/nginx/html/manage;
        try_files $uri $uri/ /manage/index.html;
    }

    # =========================================
    # 2. إعدادات API (GraphQL)
    # نوجهها مباشرة للسيرفر الداخلي
    # =========================================
    location /graphql {
        proxy_pass http://server:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # تمرير الـ IP الحقيقي للمستخدم (مهم جداً للتطبيق)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================
    # 3. إعدادات الروابط المختصرة (Short Links)
    # أي رابط آخر سيذهب للسيرفر ليعالجه ويعيد التوجيه
    # =========================================
    location / {
        proxy_pass http://server:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # تمرير الـ IP الحقيقي للمستخدم
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
